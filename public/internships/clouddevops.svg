<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0056d2"/>
      <stop offset="100%" stop-color="#001d3d"/>
    </linearGradient>
    <linearGradient id="cloud" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#e6eeff" stop-opacity="0.15"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- Cloud layers -->
  <g>
    <ellipse cx="260" cy="240" rx="160" ry="80" fill="url(#cloud)"/>
    <ellipse cx="350" cy="240" rx="120" ry="60" fill="url(#cloud)"/>
    <ellipse cx="200" cy="260" rx="120" ry="60" fill="url(#cloud)"/>
  </g>
  <g opacity="0.5">
    <ellipse cx="880" cy="200" rx="140" ry="70" fill="url(#cloud)"/>
    <ellipse cx="980" cy="210" rx="110" ry="55" fill="url(#cloud)"/>
    <ellipse cx="820" cy="220" rx="110" ry="55" fill="url(#cloud)"/>
  </g>

  <!-- DevOps Infinity Loop -->
  <g transform="translate(760,360) scale(1.2)">
    <path d="M80,0 C40,0 20,40 20,80 C20,120 40,160 80,160 C110,160 140,140 160,110 C180,140 210,160 240,160 C280,160 300,120 300,80 C300,40 280,0 240,0 C210,0 180,20 160,50 C140,20 110,0 80,0 Z" fill="#ffc300" opacity="0.85"/>
  </g>

  <!-- Title -->
  <text x="60" y="300" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="64" fill="#ffffff">Cloud &amp; DevOps</text>
  <text x="60" y="370" font-family="Segoe UI, Roboto, Arial" font-size="32" fill="#e6eeff">AWS • Azure • CI/CD • Docker • K8s</text>
</svg>
