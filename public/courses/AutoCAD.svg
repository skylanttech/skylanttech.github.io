<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M 36 0 L 0 0 0 36" fill="none" stroke="#ffffff" stroke-opacity="0.10" stroke-width="1"/>
    </pattern>
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.02"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect width="1200" height="675" fill="url(#grid)"/>
  <rect width="1200" height="675" filter="url(#noise)" opacity="0.18"/>
  <!-- Bright blueprint accents -->
  <g opacity="0.35" stroke="#ffffff" fill="none" stroke-width="3">
    <rect x="820" y="180" width="220" height="140" rx="10"/>
    <circle cx="920" cy="250" r="18"/>
    <path d="M160 520 L340 200 L520 520 Z"/>
  </g>
  <!-- Yellow accent to pop under dark overlay -->
  <g opacity="0.7" fill="#ffc300">
    <rect x="180" y="420" width="14" height="70" rx="2"/>
    <rect x="210" y="380" width="14" height="110" rx="2"/>
    <rect x="240" y="440" width="14" height="50" rx="2"/>
  </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0056d2"/>
      <stop offset="100%" stop-color="#001d3d"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <text x="60" y="320" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="64" fill="#ffffff">AutoCAD</text>
  <text x="60" y="380" font-family="Segoe UI, Roboto, Arial" font-size="28" fill="#e6eeff">2D • 3D • Drafting • Modeling</text>
</svg>
